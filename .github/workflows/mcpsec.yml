name: MCPSEC Demo Gatekeeper

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  mcpsec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run MCPSEC Gatekeeper
        uses: yuvrajgitwork/MCP-toolchain-security-GK@main
        with:
          config: data/mcp_insecure.json
          format: auto
          threshold: "30"
        env:
          MCPSEC_LLM_TOKEN: ${{ secrets.MCPSEC_LLM_TOKEN }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcpsec-demo-reports
          path: |
            out_ci_before/
            out_ci_apply/
            out_ci_after/
