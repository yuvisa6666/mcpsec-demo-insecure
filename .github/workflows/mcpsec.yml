name: MCPSEC Demo Gatekeeper

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  mcpsec:
    runs-on: ubuntu-latest
    steps:
      # Checkout the demo repo (contains config)
      - name: Checkout demo repo
        uses: actions/checkout@v4
        with:
          path: demo

      # Checkout MCPSEC repo (contains action.yml + mcpsec code)
      - name: Checkout MCPSEC
        uses: actions/checkout@v4
        with:
          repository: yuvrajgitwork/MCP-toolchain-security-GK
          ref: main
          path: mcpsec_src

      # Run the composite action from the checked-out MCPSEC repo
      - name: Run MCPSEC Gatekeeper
        uses: ./mcpsec_src
        with:
          config: demo/data/mcp_insecure.json
          format: auto
          threshold: "30"
        env:
          MCPSEC_LLM_TOKEN: ${{ secrets.MCPSEC_LLM_TOKEN }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mcpsec-demo-reports
          path: |
            out_ci_before/
            out_ci_apply/
            out_ci_after/
